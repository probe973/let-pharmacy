- id: 431
  question: "A formula for a magnesium sulfate oral solution requires a concentration of 0.2 moles/L. How many grams of magnesium sulfate are required to prepare a 500 mL batch, given that the molecular weight (MW) of magnesium sulfate is 120? Give your answer as a whole number."
  answer: 12
  solution: |
    **Step 1: Calculate the total moles (Need)** <br />
    Convert volume to Litres: 500 mL / 1,000 = 0.5 L <br />
    Total moles = 0.2 moles/L x 0.5 L = 0.1 moles <br />
    <br />
    **Step 2: Convert moles to mass (grams)** <br />
    Using \( \text{Mass} = \text{Moles} \times \text{MW} \): <br />
    \( 0.1 \text{ moles} \times 120 = 12 \text{ g} \) <br />
    <br />
    **Answer:** 12

