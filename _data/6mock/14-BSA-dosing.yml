- id: 356
  question: "A patient is prescribed a chemotherapy drug at a dose of 45 mg/m² twice daily on day 1 of a 14-day cycle. The patient weighs 80 kg and is 1.80 m tall. How many 15 mg tablets are needed to provide treatment for each cycle? Give your answer as a whole number."
  answer: 12
  solution: |
    **Step 1: Calculate Body Surface Area (BSA)** <br />
    Height = 180 cm. <br />
    \( \text{BSA} = \sqrt{\frac{80 \text{ kg} \times 180 \text{ cm}}{3600}} = \sqrt{\frac{14400}{3600}} = \sqrt{4} = 2.0 \text{ m}^2 \) <br />
    <br />
    **Step 2: Calculate the Dose (Need)** <br />
    mg per dose: \( 45 \text{ mg/m}^2 \times 2.0 \text{ m}^2 = 90 \text{ mg} \) <br />
    Total mg per cycle (2 doses on Day 1): \( 90 \text{ mg} \times 2 = 180 \text{ mg} \) <br />
    <br />
    **Step 3: Using \( \frac{\text{Need}}{\text{Have}} \times \text{Supplied In} \)** <br />
    \( \frac{180 \text{ mg}}{15 \text{ mg}} \times 1 \text{ tablet} = 12 \text{ tablets} \) <br />
    <br />
    **Answer:** 12

