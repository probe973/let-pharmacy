    Using \( \frac{\text{Need}}{\text{Have}} \times \text{Supplied In} \): <br />
    \( \frac{28 \text{ g}}{10 \text{ g}} \times 100 \text{ mL} = 280 \text{ mL} \) <br />
    <br />
    **Step 3: Volume delivered in timed phases** <br />
    Phase 1 (15m): 0.5 mL/kg/hr x 70 kg x 0.25 hr = 8.75 mL <br />
    Phase 2 (30m): 1.0 mL/kg/hr x 70 kg x 0.5 hr = 35.0 mL <br />
    Phase 3 (45m): 2.0 mL/kg/hr x 70 kg x 0.75 hr = 105.0 mL <br />
    Total volume delivered in phases = 148.75 mL <br />
    <br />
    **Step 4: Remainder duration and total time** <br />
    Remaining volume: 280 mL - 148.75 mL = 131.25 mL <br />
    Final rate: 4.0 mL/kg/hr x 70 kg = 280 mL/hr <br />
    Remainder time: \( \frac{131.25 \text{ mL}}{280 \text{ mL/hr}} \times 60 \text{ mins} = 28.125 \text{ mins} \) <br />
    Total duration: 15 + 30 + 45 + 28.125 = 118.125 minutes <br />
    <br />
    **Answer:** 119

