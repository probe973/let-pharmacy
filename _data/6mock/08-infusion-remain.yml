  question: "A 46-year-old woman weighing 70 kg is prescribed an infusion of Immunoglobulin 10% at a dose of 0.4 g/kg. The infusion rate is set at 0.5 mL/kg/hr for 15 mins, then 1.0 mL/kg/hr for 30 mins, then 2.0 mL/kg/hr for 45 minutes, and finally 4.0 mL/kg/hr for the remainder of the infusion. What is the total infusion duration in minutes if it is infused at the prescribed rate? Round your answer up to the nearest whole minute."
