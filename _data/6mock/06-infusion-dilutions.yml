    reconstituted with 10 mL of water for injection and then further diluted to a
    1 mg/mL infusion with 0.9% sodium chloride. What is the total number of millilitres
    of 0.9% sodium chloride that should be added to the drug for each dose? Give your
    answer as a whole number.
  answer: 1131
  solution: |-
    **Step 1: Dose (Need)** <br />
    \( 58 \text{ kg} \times 20 \text{ mg/kg} = 1160 \text{ mg} \)<br />
    <br />
    **Step 2: Calculate volume of reconstituted drug** <br />
    Using \( \frac{\text{Need}}{\text{Have}} \times \text{Supplied In} \): <br />
    \( \frac{1160 \text{ mg}}{400 \text{ mg}} \times 10 \text{ ml} = 29.0 \text{ ml} \) <br />
    <br />
    **Step 3: Calculate total final volume of infusion** <br />
    \( \frac{1160 \text{ mg}}{1 \text{ mg}} \times 1 \text{ ml} = 1160.0 \text{ ml} \) <br />
    <br />
    **Step 4: Calculate volume of 0.9% sodium chloride to add** <br />
    \( 1160.0 \text{ ml (Total)} - 29.0 \text{ ml (Drug)} = 1131.0 \text{ ml} \) <br />
    <br />
    **Answer: 1131 ml (nearest whole number)**
