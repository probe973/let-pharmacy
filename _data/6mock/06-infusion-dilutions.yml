  question: A 56-year-old man weighing 53 kg is started on a drug at 10 mg/kg as an
    infusion every 10 hours. You have 500 mg vials of the drug available which are
    reconstituted with 100 mL of water for injection and then further diluted to a
    4 mg/mL infusion with 0.9% sodium chloride. What is the total number of millilitres
    of 0.9% sodium chloride that should be added to the drug for each dose? Give your
    answer as a whole number.
  answer: 27
  solution: |-
    **Step 1: Dose (Need)** <br />
    \( 53 \text{ kg} \times 10 \text{ mg/kg} = 530 \text{ mg} \)<br />
    <br />
    **Step 2: Calculate volume of reconstituted drug** <br />
    Using \( \frac{\text{Need}}{\text{Have}} \times \text{Supplied In} \): <br />
    \( \frac{530 \text{ mg}}{500 \text{ mg}} \times 100 \text{ ml} = 106.0 \text{ ml} \) <br />
    <br />
    **Step 3: Calculate total final volume of infusion** <br />
    \( \frac{530 \text{ mg}}{4 \text{ mg}} \times 1 \text{ ml} = 132.5 \text{ ml} \) <br />
    <br />
    **Step 4: Calculate volume of 0.9% sodium chloride to add** <br />
    \( 132.5 \text{ ml (Total)} - 106.0 \text{ ml (Drug)} = 26.5 \text{ ml} \) <br />
    <br />
    **Answer: 27 ml (nearest whole number)**
