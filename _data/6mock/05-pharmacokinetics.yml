- id: 111
  question: "A patient is being transitioned from digoxin 50 microg/mL elixir to tablets as the swallowing difficulties they experienced since a recent stroke have significantly improved. The patient is currently prescribed 2.5 mL elixir once daily (F = 0.8). What dose of digoxin tablets (F = 0.6), in micrograms, would provide the equivalent daily dose? Round your answer to the nearest 125 microg."
  answer: 125
  solution: |
    **Step 1: Calculate amount currently absorbed (Target)** <br />
    Current dose: 2.5 mL x 50 microg/mL = 125 microg <br />
    Target Absorbed = 125 microg x 0.8 = 100 microg <br />
    <br />
    **Step 2: Calculate equivalent new dose** <br />
    New Dose = 100 microg / 0.6 = 166.67 microg <br />
    <br />
    **Answer:** 125 (166.67 is closer to 125 than 250)

