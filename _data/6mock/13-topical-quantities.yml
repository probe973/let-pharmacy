- id: 331
  question: |
    A patient is prescribed Betnovate® cream to be applied to the face and neck, both hands, and both arms twice daily for 4 weeks. With reference to the table below, calculate the maximum number of grams of cream that should be supplied to them. Give your answer as a whole number. <br /><br />
    <table style='width:100%; border:1px solid #ccc; border-collapse:collapse;'>
      <tr><th style='border:1px solid #ccc; padding:8px;'>Body Area</th><th style='border:1px solid #ccc; padding:8px;'>Quantity (2 weeks, 1x daily)</th></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>Face and neck</td><td style='border:1px solid #ccc; padding:8px;'>15 to 30 g</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>Both hands</td><td style='border:1px solid #ccc; padding:8px;'>15 to 30 g</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>Scalp</td><td style='border:1px solid #ccc; padding:8px;'>15 to 30 g</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>Both arms</td><td style='border:1px solid #ccc; padding:8px;'>30 to 60 g</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>Both legs</td><td style='border:1px solid #ccc; padding:8px;'>100 g</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>Trunk</td><td style='border:1px solid #ccc; padding:8px;'>100 g</td></tr>
    </table>
  answer: 480
  solution: |
    **Step 1: Identify maximum grams for 2 weeks (1x daily)** <br />
    - Face and neck: 30 g <br />
    - Both hands: 30 g <br />
    - Both arms: 60 g <br />
    Total for 2 weeks (1x daily) = \( 30 + 30 + 60 = 120 \text{ g} \) <br />
    <br />
    **Step 2: Adjust for Frequency (Twice Daily)** <br />
    \( 120 \text{ g} \times 2 = 240 \text{ g} \) (Total for 2 weeks, 2x daily) <br />
    <br />
    **Step 3: Adjust for Duration (4 weeks)** <br />
    The duration is 4 weeks, which is double the table's 2-week standard. <br />
    \( 240 \text{ g} \times 2 = 480 \text{ g} \) <br />
    <br />
    **Answer:** 480

