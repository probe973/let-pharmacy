- id: 331
  question: |
    A 46-year-old patient is prescribed Betnovate® 0.1% cream to be applied to the face and neck, both hands, and both arms twice daily for 4 weeks. With reference to the table below, calculate the maximum number of grams of cream that should be supplied to them to complete the course. Give your answer as a whole number. <br /><br />
    <table style='width:100%; border:1px solid #000; border-collapse:collapse;'>
      <thead>
        <tr>
          <th colspan='2' style='border:1px solid #000; padding:8px; background-color:#f2f2f2; text-align:center;'>Suitable quantities of corticosteroid preparations to be prescribed for specific areas of the body</th>
        </tr>
      </thead>
      <tbody>
        <tr><td style='border:1px solid #000; padding:8px;'>Face and neck</td><td style='border:1px solid #000; padding:8px; text-align:center;'>15 to 30 g</td></tr>
        <tr><td style='border:1px solid #000; padding:8px;'>Both hands</td><td style='border:1px solid #000; padding:8px; text-align:center;'>15 to 30 g</td></tr>
        <tr><td style='border:1px solid #000; padding:8px;'>Scalp</td><td style='border:1px solid #000; padding:8px; text-align:center;'>15 to 30 g</td></tr>
        <tr><td style='border:1px solid #000; padding:8px;'>Both arms</td><td style='border:1px solid #000; padding:8px; text-align:center;'>30 to 60 g</td></tr>
        <tr><td style='border:1px solid #000; padding:8px;'>Both legs</td><td style='border:1px solid #000; padding:8px; text-align:center;'>100 g</td></tr>
        <tr><td style='border:1px solid #000; padding:8px;'>Trunk</td><td style='border:1px solid #000; padding:8px; text-align:center;'>100 g</td></tr>
        <tr>
          <td colspan='2' style='border:1px solid #000; padding:8px; font-style:italic; text-align:center;'>These amounts are usually suitable for an adult for a single daily application for two weeks</td>
        </tr>
      </tbody>
    </table>
  answer: 480
  solution: |
    **Step 1: Identify maximum grams for specified areas (2 weeks, 1x daily)** <br />
    - Face and neck: 30 g <br />
    - Both hands: 30 g <br />
    - Both arms: 60 g <br />
    Total base quantity = 120 g <br />
