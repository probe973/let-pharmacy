- id: 296
  question: |
    A 67-year-old male has an ideal body weight (IBW) of 61 kg. He is prescribed a drug which is principally renally excreted and is given by IV infusion. The dose recommendations are as follows: <br /><br />
    <table style='width:100%; border:1px solid #ccc; border-collapse:collapse;'>
      <tr><th style='border:1px solid #ccc; padding:8px;'>CrCl (mL/min)</th><th style='border:1px solid #ccc; padding:8px;'>Dosage</th></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>&gt;50</td><td style='border:1px solid #ccc; padding:8px;'>20 mg BD</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>25-50</td><td style='border:1px solid #ccc; padding:8px;'>20 mg OD</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>10-24</td><td style='border:1px solid #ccc; padding:8px;'>10 mg OD</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>&lt;10</td><td style='border:1px solid #ccc; padding:8px;'>5 mg OD</td></tr>
      <tr><td style='border:1px solid #ccc; padding:8px;'>&lt;5</td><td style='border:1px solid #ccc; padding:8px;'>Avoid</td></tr>
    </table><br />
    $$\text{CrCl (ml/min)}=\frac{1.23 \times (140-\text{age}) \times \text{weight (kg)}}{\text{Serum creatinine (micromol/L)}}$$ <br />
    What total daily dose (in milligrams) is most appropriate for him given that his creatinine level is 249 micromol/L? Give your answer as a whole number.
  answer: 10
  solution: |
    **Step 1: Calculate the Creatinine Clearance (CrCl)** <br />
    Using the formula provided for a male patient: <br />
    \( \text{CrCl} = \frac{1.23 \times (140 - 67) \times 61}{249} \) <br />
    \( \text{CrCl} = \frac{1.23 \times 73 \times 61}{249} = 21.997 \text{ mL/min} \) <br />
    <br />
    **Step 2: Compare to the dose recommendation table** <br />
    A CrCl of 21.997 mL/min falls into the **10-24 mL/min** range. <br />
    The table specifies a dose of **10 mg OD** (Once Daily). <br />
    <br />
    **Step 3: Calculate total daily dose** <br />
    10 mg x 1 = 10 mg <br />
    <br />
    **Answer:** 10

