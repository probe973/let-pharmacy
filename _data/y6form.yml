# SECTION 1: WARFARIN - CALCULATING 1MG TABLETS (IDs 1-20)
- id: 1
  question: "A male patient has a prescription for warfarin 1mg tablets with the directions 'Take 4 mg and 5 mg on alternating days'. You have 1 mg and 3 mg warfarin tablets available. What is the exact number of 1 mg tablets required for a 28-day supply alongside sufficient 3 mg tablets?"
  answer: 42
  solution: |
    **Step 1:** 4mg dose = one 3mg + one 1mg. 5mg dose = one 3mg + two 1mg. <br />
    **Step 2:** (1 x 14 days) + (2 x 14 days) = 14 + 28 = 42.

