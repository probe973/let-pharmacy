- id: 1
  question: "A male patient has a prescription for warfarin 1mg tablets with the directions 'Take 4 mg and 5 mg on alternating days', but the quantity is missing. You have 1 mg and 3 mg warfarin tablets available to make up the required dose. Assuming that his INR remains stable, what is the exact number of warfarin 1mg tablets that would be required for a 28-day supply alongside a sufficient supply of 3 mg tablets?"
  answer: 42
  solution: |
    **Step 1: Determine the 1mg tablets needed for each individual dose** <br />
    To minimize the total number of tablets, we use the 3mg strength as the base: <br />
    - On 4mg days: One 3mg tablet + One 1mg tablet (1 x 1mg tablet needed). <br />
    - On 5mg days: One 3mg tablet + Two 1mg tablets (2 x 1mg tablets needed). <br />
    <br />
    **Step 2: Calculate for the 28-day period (14 days of each dose)** <br />
    - Total for 4mg days: \( 1 \text{ tablet} \times 14 \text{ days} = 14 \) tablets. <br />
    - Total for 5mg days: \( 2 \text{ tablets} \times 14 \text{ days} = 28 \) tablets. <br />
    <br />
    **Total 1mg tablets required:** \( 14 + 28 = 42 \).

