- id: 31
  question: "A 12-year-old girl weighing 39 kg has been prescribed amoxicillin 50 mg/kg QDS for suspected endocarditis. The displacement volume for the 1000 mg amoxicillin vial is 0.8 mL. Each vial needs to be reconstituted with 20 mL of water for injection. How many millilitres of amoxicillin injection need to be given for each prescribed dose? Give your answer to one decimal place."
  answer: 40.6
  solution: |
    **Step 1: Calculate the required dose in mg** <br />
    Weight = 39 kg. Dose = 50 mg/kg. <br />
    \( 39 \text{ kg} \times 50 \text{ mg/kg} = 1,950 \text{ mg per dose.} \) <br />
    <br />
    **Step 2: Calculate the concentration of the reconstituted vial** <br />
    Vial strength = 1,000 mg. <br />
    Final Volume = Diluent (20 mL) + Displacement Volume (0.8 mL) = 20.8 mL. <br />
    Concentration = \( 1,000 \text{ mg} / 20.8 \text{ mL} = 48.0769 \text{ mg/mL.} \) <br />
    <br />
    **Step 3: Calculate the volume to be administered** <br />
    Volume = Required Dose / Concentration. <br />
    \( 1,950 \text{ mg} / 48.0769 \text{ mg/mL} = 40.5615 \text{ mL.} \) <br />
    <br />
    **Answer:** 40.6 mL (to 1 decimal place).

